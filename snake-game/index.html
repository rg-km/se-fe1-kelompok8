<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanalei&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Snake-Game</title>
  </head>
  <body style="background: content-box radial-gradient(rgb(200, 255, 0), rgb(4, 86, 20));"  onload="draw();">


    <audio id="gameOver"><source src="./assets/game-over.mp3" type="audio/mpeg"></audio>
    <audio id="levelUp"><source src="./assets/level-up.mp3" type="audio/mpeg"></audio>
    <img id="apple" style="display: none;" width="20" height="20" src="./assets/apple.png" alt="Apple">
    <img id="nyawa" style="display: none;" width="20" height="20" src="./assets/nyawa.png" alt="Life">
    <img id="head" style="display: none;" width="20" height="20" src="./assets/snake_head.png" alt="head">
    <img id="body" style="display: none;" width="20" height="20" src="./assets/snake_body.png" alt="body">
    <div class="text-center pt-3 container font " style="color: darkgreen ;" >
      <div class="">
        <div class="">
          <canvas  id="snakeBoard" width="500" height="500" style="border:10px solid #032d13;"></canvas>
        </div>
        <div class="  text-center  rem pt-10 mt-10">
          <p class="" id="level" style="text-align: center; font-weight: 200; font-size: 30px;"></p>
          <p id="score" style="text-align: center; font-weight: 200; font-size: 25px; pt-0"></p>
          <canvas id="score1Board" width="50" height="50" style="border:3px solid #032d13"></canvas>
          <p id="speed" style="text-align: center; font-weight: 200; font-size: 25px;"></p>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
